<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>استمارة تحكيم المقياس</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f5f5f5;padding:15px}
.box{background:#fff;padding:20px;border-radius:10px;max-width:900px;margin:auto}
.question{border-bottom:1px solid #ccc;padding:10px 0}
</style>
</head>

<body>
<div class="box">

<h2>استمارة تحكيم مقياس فاعلية الذات الأكاديمية</h2>

<div class="question">
<p>البند 1: أثق في قدرتي على تقديم تفسيرات علمية دقيقة</p>
<label><input type="radio" name="q1" value="مناسب"> مناسب</label>
<label><input type="radio" name="q1" value="غير مناسب"> غير مناسب</label>
<label>التعديل المقترح:
<input id="edit1">
</label>
</div>

<button onclick="send()">إرسال التحكيم</button>

</div>

<script>
function send(){
  const data={
    sheet:"responses_judges",
    q1:document.querySelector('input[name="q1"]:checked')?.value || "",
    edit1:edit1.value
  };

  fetch("PUT_WEB_APP_URL_HERE",{
    method:"POST",
    body:JSON.stringify(data)
  }).then(()=>alert("تم الإرسال"));
}
</script>
</body>
</html>
