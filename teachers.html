<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مقياس فاعلية الذات الأكاديمية</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:"Tahoma","Arial",sans-serif;
  background:#f4f6f8;
}
.page{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:35px;
}
.hidden{display:none}
h1,h2{
  color:#0b3c5d;
}
.field{
  display:grid;
  grid-template-columns:200px 1fr;
  gap:10px;
  margin-bottom:15px;
}
input,select{
  padding:8px;
  font-size:15px;
}
button{
  margin-top:20px;
  padding:12px 25px;
  font-size:16px;
  background:#0b3c5d;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.question{
  border:1px solid #ccc;
  padding:15px;
  border-radius:6px;
  margin-bottom:15px;
}
.options label{
  display:block;
}
.center{
  text-align:center;
}
@media(max-width:600px){
  .field{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="page">

<!-- ========== الصفحة 1 ========== -->
<div id="step1">

<h1>مقياس فاعلية الذات الأكاديمية</h1>

<p>
بين يديك مجموعة من العبارات التي تتعلق بفاعلية قدراتك الأكاديمية...
</p>

<h2>البيانات العامة</h2>

<div class="field">
<label>الجنس</label>
<select id="gender" required>
<option value="">اختر</option>
<option>ذكر</option>
<option>أنثى</option>
</select>
</div>

<div class="field">
<label>الأقدمية</label>
<select id="experience" required>
<option value="">اختر</option>
<option>أقل من 05 سنوات</option>
<option>من 05 إلى 10 سنوات</option>
<option>أكثر من 10 سنوات</option>
</select>
</div>

<div class="field">
<label>مادة التدريس</label>
<input id="subject" required>
</div>

<button onclick="goToQuestions()">التالي</button>
</div>

<!-- ========== الصفحة 2 ========== -->
<div id="step2" class="hidden">

<h2>أسئلة المقياس</h2>

<div class="question">
<p>1. أثق في قدرتي على تقديم تفسيرات علمية دقيقة.</p>
<div class="options">
<label><input type="radio" name="q1" required> أستطيع تماما</label>
<label><input type="radio" name="q1"> أستطيع بدرجة كبيرة</label>
<label><input type="radio" name="q1"> أستطيع بدرجة متوسطة</label>
<label><input type="radio" name="q1"> أستطيع قليلا</label>
<label><input type="radio" name="q1"> لا أستطيع مطلقا</label>
</div>
</div>

<!-- بقية البنود ستُضاف هنا بنفس البنية -->

<button onclick="submitSurvey()">إرسال الاستبيان</button>
</div>

<!-- ========== الصفحة 3 ========== -->
<div id="step3" class="hidden center">

<h1>شكرًا جزيلًا</h1>
<p>
نشكر لكم حسن تعاونكم ووقتكم الثمين.  
تم استلام إجاباتكم بنجاح، وستُستخدم لأغراض البحث العلمي فقط.
</p>

</div>

</div>

<script>
function goToQuestions(){
  if(!gender.value || !experience.value || !subject.value){
    alert("يرجى ملء جميع البيانات العامة");
    return;
  }
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

function submitSurvey(){
  if(!document.querySelector('input[name="q1"]:checked')){
    alert("يرجى الإجابة عن جميع البنود");
    return;
  }

  // هنا لاحقًا نربط Google Sheets
  step2.classList.add("hidden");
  step3.classList.remove("hidden");
}
  
function send() {
  const data = {
    sheet: "responses_teachers",
    test: "ok"
  };

  fetch("https://script.google.com/macros/s/AKfycbyEaq3Qsw6XoM0MPfgen2wXgrDXW82d87RwFuXFK2oD75pq_JRKMC3JBa93h12ZromG/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("تم الإرسال بنجاح");
  })
  .catch(() => {
    alert("فشل");
  });
}
  </script>

</body>
</html>
