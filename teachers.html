<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مقياس فاعلية الذات الأكاديمية</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:"Arial",sans-serif;
  background:#f2f4f7;
  margin:0;padding:15px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
h1,h2{color:#003366}
.section{margin-bottom:25px}
.question{border-bottom:1px solid #ddd;padding:10px 0}
.options label{display:block;margin:4px 0}
button{
  width:100%;
  padding:12px;
  font-size:18px;
  background:#003366;
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

<h1>مقياس فاعلية الذات الأكاديمية</h1>

<div class="section">
<h2>البيانات العامة</h2>
<label>الجنس:
<select id="gender">
<option>ذكر</option>
<option>أنثى</option>
</select>
</label>

<label>الأقدمية:
<select id="experience">
<option>أقل من 05 سنوات</option>
<option>من 05 إلى 10 سنوات</option>
<option>أكثر من 10 سنوات</option>
</select>
</label>

<label>مادة التدريس:
<input id="subject">
</label>
</div>

<div class="section">
<h2>الفاعلية في التمكن المعرفي والتخصصي</h2>

<div class="question">
<p>1. أثق في قدرتي على تقديم تفسيرات علمية دقيقة.</p>
<div class="options">
<label><input type="radio" name="q1" value="أستطيع تماما"> أستطيع تماما</label>
<label><input type="radio" name="q1" value="أستطيع بدرجة كبيرة"> أستطيع بدرجة كبيرة</label>
<label><input type="radio" name="q1" value="أستطيع بدرجة متوسطة"> أستطيع بدرجة متوسطة</label>
<label><input type="radio" name="q1" value="أستطيع قليلا"> أستطيع قليلا</label>
<label><input type="radio" name="q1" value="لا أستطيع مطلقا"> لا أستطيع مطلقا</label>
</div>
</div>

<!-- تكرّر نفس البنية لبقية البنود -->

</div>

<button onclick="send()">إرسال الاستبيان</button>

</div>

<script>
function send(){
  const data={
    sheet:"responses_teachers",
    gender:gender.value,
    experience:experience.value,
    subject:subject.value,
    q1:document.querySelector('input[name="q1"]:checked')?.value || ""
  };

  fetch("https://script.google.com/macros/s/AKfycbyEaq3Qsw6XoM0MPfgen2wXgrDXW82d87RwFuXFK2oD75pq_JRKMC3JBa93h12ZromG/exec",{
    method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(data)
})
.then(r => r.text())
.then(t => {
  alert("تم الإرسال بنجاح");
})
.catch(e => {
  alert("فشل الإرسال");
});
}
</script>

</body>
</html>
